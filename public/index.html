<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div id="navRight">
      <span> Write a tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form action="/tweets/" method="post">
      <div class="form-content">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-container">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text"></output>
        </div>
      </div>
    </form>
  </section>

  <article class="tweet">
    <div id="header">
      <img src="images/profile-hex.png" alt="Profile Picture">
      <div class="user-info">
        <h5>Username</h5>
        <span>@username</span>
      </div>
    </div>
    <div class="tweet-content">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed arcu euismod, varius nulla nec, tincidunt elit.</p>
    </div>
    <div id="footer">
      <p>10 days ago</p>
      <div id="icons">
        <a href="#" class="like-icon"><i class="fa-solid fa-flag"></i></a>
        <a href="#" class="retweet-icon"><i class="fas fa-retweet"></i></a>
        <a href="#" class="comment-icon"><i class="fa-solid fa-heart"></i></a>
      </div>
    </div>
  </article>
  
  
  
  
  

  </main>
</body>

</html>
